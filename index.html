<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center flex-column align-items-center">
    <h1 class="fs-3">Guessing Game</h1>
    <form class="d-flex flex-column">
        <label class="mb-1-5 fs-1-2" for="guess">Please Choose A Number between 1 - 25</label>
        <input class="mb-1-5 p-1 fs-1-2 center-text" type="number"
      placeholder="Input Guess" id="guess" name="guess">
        <button class="p-1 fs-1-2">Submit your Guess!</button>
    </form>
    </div>
    <script src="main.js"></script>
    </body>
</html>
